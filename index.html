<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="../tictactoe/style.css">
</head>
<body>
    <h1>Tic-tac-toe!</h1>
    <div class="inputs">
        <div class="player-one-name">
            <label for="player1">Player 1 name:</label>
            <input type="text" name="player_1" id="player1">
        </div>
        <div class="player-two-name">
            <label for="player2">Player 2 name:</label>
            <input type="text" name="player_2" id="player2">
        </div>
        <button class="submit-names">Play!</button>
    </div>
    <div class="ttt-game">
        <div class="ttt-area" id="top-left"></div>
        <div class="ttt-area" id="top-ctr"></div>
        <div class="ttt-area" id="top-right"></div>
        <div class="ttt-area" id="mid-left"></div>
        <div class="ttt-area" id="mid-ctr"></div>
        <div class="ttt-area" id="mid-right"></div>
        <div class="ttt-area" id="btm-left"></div>
        <div class="ttt-area" id="btm-ctr"></div>
        <div class="ttt-area" id="btm-right"></div>
    </div>
    <button class="reset">Reset board</button>
</body>
<script src="../tictactoe/script.js"></script>
</html>
